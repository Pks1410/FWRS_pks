<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #userCard {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        #filterBar {
            background-color: #eee;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #userList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }

        .userListItem {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the User Dashboard</h1>
        <div id="userCard">
            <img src="profile_picture.jpg" alt="Profile Picture" style="width: 100px; border-radius: 50%;">
            <h2>User Name</h2>
            <p>Welcome! We're glad to have you here.</p>
        </div>
    </header>

    <div id="filterBar">
        <label for="cityFilter">Search by City:</label>
        <input type="text" id="cityFilter" name="cityFilter" placeholder="Enter city...">
    </div>

    <div id="userList">
        <!-- Example user cards, replace with actual data -->
        <div class="userListItem">
            <h3>User 1</h3>
            <p>City: City A</p>
        </div>
        <div class="userListItem">
            <h3>User 2</h3>
            <p>City: City B</p>
        </div>
        <div class="userListItem">
            <h3>User 3</h3>
            <p>City: City C</p>
        </div>
        <div class="userListItem">
            <h3>User 4</h3>
            <p>City: City A</p>
        </div>
        <div class="userListItem">
            <h3>User 5</h3>
            <p>City: City B</p>
        </div>
    </div>
    <!-- Include this JavaScript code at the end of your HTML body -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dummy data for user list (replace with actual data)
            var userListData = [
                { name: 'User 1', city: 'City A' },
                { name: 'User 2', city: 'City B' },
                { name: 'User 3', city: 'City C' },
                { name: 'User 4', city: 'City A' },
                { name: 'User 5', city: 'City B' }
            ];

            // Function to display user list based on the entered city
            function displayUserList(city) {
                var userListContainer = document.getElementById('userList');
                userListContainer.innerHTML = '';

                userListData.forEach(function (user) {
                    // Check if the user's city matches the entered city
                    if (city === '' || user.city.toLowerCase().includes(city.toLowerCase())) {
                        var userListItem = document.createElement('div');
                        userListItem.className = 'userListItem';
                        userListItem.innerHTML = '<h3>' + user.name + '</h3>' +
                            '<p>City: ' + user.city + '</p>';
                        userListContainer.appendChild(userListItem);
                    }
                });
            }

            // Handle input in the city filter input field
            var cityFilterInput = document.getElementById('cityFilter');
            cityFilterInput.addEventListener('input', function () {
                var enteredCity = cityFilterInput.value.trim();
                displayUserList(enteredCity);
            });

            // Initial display of user list
            displayUserList('');
        });
    </script>

    <!-- Your JavaScript code can go here for dynamic interactions -->

</body>

</html>
