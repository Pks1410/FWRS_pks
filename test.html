<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage and Retrieval Form</title>
    <script>
        function sendData() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Assuming you have an API endpoint for storing data (POST request)
            fetch('https://your-api-endpoint/store-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data sent:', data);

                // Call function to retrieve data after storing
                retrieveData();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function retrieveData() {
            // Assuming you have an API endpoint for retrieving data (GET request)
            fetch('https://1kwA2QmGNGh5OXzReTn7KYBa7lwta51qB0bSoe_9zhck/retrieve-data')
            .then(response => response.json())
            .then(data => {
                console.log('Data retrieved:', data);

                // Display retrieved data on the webpage (modify this part based on your needs)
                var resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = '<h3>Retrieved Data:</h3>' +
                                            '<p>Name: ' + data.name + '</p>' +
                                            '<p>Email: ' + data.email + '</p>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body>
    <h2>Store and Retrieve Data</h2>

    <form 
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbzVXELxgbGaBk5w3PHC2KmvpT8KCZkKWTiQq5yx0NL-3siRyDN0pnErr9jnJ-NJ3oneGg/exec"
    >
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required>
    <button type="submit">Send</button>
    </form>

    <div id="result-container"></div>
</body>

</html>
